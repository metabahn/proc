commit:
  changelogs:
    - label: "commit.changelog.client.rb"
      destination: "./CHANGELOG.md"

  changetypes:
    - label: "commit.type.add"
      name: "add"
    - label: "commit.type.chg"
      name: "chg"
    - label: "commit.type.fix"
      name: "fix"
    - label: "commit.type.dep"
      name: "dep"

  includes:
    - ruby-gem
    - ruby-rspec
    - ruby-standard
    - oss
    - git
    - base

  externals:
    - repo: "metabahn/commit-templates"
      private: true

git:
  ignore:
    - ".env"
    - "tmp"

license:
  slug: mpl
  name: "MPL-2.0"

project:
  slug: "proc"
  description: "Proc client library."

  author:
    name: "Bryan Powell"
    email: "bryan@metabahn.com"
    homepage: "https://proc.dev"

  copyright:
    attribution: "Metabahn"
    year: 2021

ruby:
  gem:
    version: 3.0.0
    namespace: "Proc"
    extra: |-2
        spec.files = Dir["CHANGELOG.md", "README.md", "LICENSE", "lib/**/*"]
        spec.require_path = "lib"

        spec.add_dependency "core-async", "~> 0.6"
        spec.add_dependency "http", "~> 5.0"
        spec.add_dependency "msgpack", "~> 1.4"
